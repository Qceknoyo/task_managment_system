{% extends "base.html" %}
{% block title %}Присоединиться к проекту{% endblock %}

{% block content %}
<h3>Присоединиться к проекту</h3>

{% with messages = get_flashed_messages() %}
  {% if messages %}
<ul class="flash-messages">
    {% for msg in messages %}
    <li>{{ msg }}</li>
    {% endfor %}
</ul>
  {% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('join_project') }}" class="form-box">
    <label for="code">Введите код приглашения:</label>
    <input type="text" name="code" id="code" placeholder="например, ABC123XYZ" required>
    <button type="submit">Продолжить</button>
</form>
{% endblock %}
