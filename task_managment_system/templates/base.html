<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='mainstyle.css') }}">
    <title>{% block title %}TaskHub{% endblock %}</title>
</head>
<body>
    <nav>
        {% if session.get('user_id') %}
        <a href="/myprofile">Мой профиль</a>
        <a href="/myprojects">Мои проекты</a>
        <a href="/logout">Выход</a>
        {% else %}
        <a href="{{ url_for('LogIn') }}">Вход</a>
        <a href="{{ url_for('Signup') }}">Регистрация</a>
        {% endif %}
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 TaskHub. Все права защищены.</p>
    </footer>
</body>
</html>
